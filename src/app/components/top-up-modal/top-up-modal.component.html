<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Type the amount</ion-label>
    <ion-input [(ngModel)]="amount"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button color="success" style="margin: 15px 15px;" type="submit" expand="block">Send</ion-button>
</ion-footer>
