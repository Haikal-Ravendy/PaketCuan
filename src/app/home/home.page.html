<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" color="light" (click)="goToDetail()">
      <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
    </ion-button>
    <ion-avatar slot="end" id="click-trigger">
        <img [src]="account.avatar"/>
    </ion-avatar>
  </ion-item>
</ion-header>
<ion-popover style="padding-top: 10px;" trigger="click-trigger" triggerAction="click" alignment="center">
  <ng-template>
    <ion-button fill="clear" class="Head" class="ion-text-center" >{{account.name}}</ion-button>
    <ion-button color="danger" fill="clear" href="login">LOGOUT </ion-button>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true">

  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label color="light" class="ion-margin-start">
          Saldo
          <ion-chip color="light">Rp{{account.balance.toLocaleString('de-DE')}}</ion-chip>
        </ion-label>
      </ion-col>

      <ion-col size="6" class="ion-text-right">
        <ion-button color="light">
          <ion-text style="font-size: 10px;">
            <div style="font-size: 5px;">Selamat datang</div>
            {{account.name}}
          </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-text class="ion-margin-start" class="Sayap">
          All Features
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let menu of features">
        <ion-card class="ion-text-center" (click)="menu.page !== 'ke-camera' ? goToFeature(menu.page) : takeImage()">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img [src]="menu.icon" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-label color="dark">{{ menu.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label> RECENT TRANSACTION</ion-label>
      </ion-list-header>
      <ion-item lines="none" *ngFor="let trans of view">
        <ion-icon slot="start" name="cash" color="success"></ion-icon>
        <ion-label class="ion-text-wrap">
          {{trans.name}}
          <p>
            {{trans.time}}
          </p>
        </ion-label>
        <ion-text slot="end" [color]="trans.color">
          <strong>{{trans.color==='danger' ? '- ':'+ '}}Rp. {{trans.amount.toLocaleString('de-DE')}}</strong>
        </ion-text>
      </ion-item>
    </ion-list>
    <div class="ion-text-center">
      <ion-icon [name]="sample? 'chevron-down-outline': 'chevron-up-outline'" (click)='onClicked()'></ion-icon>
    </div>
  </ion-grid>

</ion-content>
