<ion-header  class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icon/avatar.png"/>
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="main-header"></div>


    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label color="light" class="ion-margin-start">
            Saldo
            <ion-chip color="light">Rp500,000,000</ion-chip>
          </ion-label>
        </ion-col>

        <ion-col size="6" class="ion-text-right">
        <ion-button color="light" >
          <ion-text >
          Top Up
          </ion-text>
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
      </ion-col>
     </ion-row>

     <ion-row class="ion-margin-top">
        <ion-col>
          <ion-text class="ion-margin-start" color="light">
            All Features
          </ion-text>
        </ion-col>
     </ion-row>

     <ion-row>
      <ion-col size="6" *ngFor="let menu of features">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img [src]="menu.icon"/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{ menu.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
     </ion-row>


     <ion-list>
        <ion-list-header>
          <ion-label> RECENT TRANSACTION</ion-label>
        </ion-list-header>
        <ion-item lines="none" *ngFor="let trans of transactions">
          <ion-icon slot="start" name="cash"
          color="success"></ion-icon>
          <ion-label class="ion-text-wrap">
            {{trans.name}}
            <p>
               {{trans.time}}
            </p>
          </ion-label>
          <ion-text slot="end" [color]="trans.color">
              <strong>{{trans.amount}}</strong>
          </ion-text>
        </ion-item>
     </ion-list>
    </ion-grid>
</ion-content>
