<ion-header  class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" color="light">
      <ion-icon name="settings-outline" (click)="goToDetail()"></ion-icon>
    </ion-button>
    <ion-avatar slot="end" id="click-trigger">

        <img [src]="account.avatar"/>
    </ion-avatar>
  </ion-item>
</ion-header>
<ion-popover style="padding-top: 10px;" trigger="click-trigger" triggerAction="click">
  <ng-template>
    <ion-label class="Head" class="ion-padding" class="ion-text-center">{{account.name}}</ion-label>
    <ion-button color="danger" fill="clear" href="login" >LOGOUT </ion-button>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true">

    <div class="main-header"></div>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label color="light" class="ion-margin-start">
            Saldo
            <ion-chip color="light">Rp{{account.balance.toLocaleString('de-DE')}}</ion-chip>
          </ion-label>
        </ion-col>

        <ion-col size="6" class="ion-text-right">
        <ion-button color="light" >
          <ion-text >
          Top Up
          </ion-text>
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
      </ion-col>
     </ion-row>
     </ion-grid>

      <ion-slides class="Slides">
        <ion-slide>
          <img [src]="promos[0]" alt="" />
        </ion-slide>
      </ion-slides>

      <!-- <img class="Slides"[src]="promos[0]" alt="" /> -->

     <ion-grid class="Grid1">
     <ion-row class="ion-margin-top">
        <ion-col>
          <ion-text class="ion-margin-start" class="Sayap">
            All Features
          </ion-text>
        </ion-col>
     </ion-row>



     <div class="scrollmenu"  size="6" *ngFor="let menu of features">

              <ion-card  class="RGB" lines="full" style="height: 100px !important; object-fit: cover;"(click)="goToFeature(menu.page,account)">
                <ion-card-header>
                  <div align="center">
                       <ion-col>
                          <img [src]="menu.icon"/>
                       </ion-col>
                          <ion-card-content>
                            <ion-label color="dark">{{ menu.name }}</ion-label>
                          </ion-card-content>

                    </div>
                  </ion-card-header>
                </ion-card>


          </div>

              <!-- <ion-card class="ion-text-center" class="RGB" lines="full" style="height: 128px !important; object-fit: cover;"(click)="goToFeature(menu.page,account)">
                  <ion-card-header>
                    <div align="center">
                      <ion-col>
                        <img [src]="menu.icon"/>
                      </ion-col>
                    </div>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-label color="dark">{{ menu.name }}</ion-label>
                  <!-- </ion-card-content> -->




     <ion-list>
        <ion-list-header>
          <ion-label> RECENT TRANSACTION</ion-label>
        </ion-list-header>
        <ion-item lines="none" *ngFor="let trans of view">
          <ion-icon slot="start" name="cash"
          color="success"></ion-icon>
          <ion-label class="ion-text-wrap">
            {{trans.name}}
            <p>
               {{trans.time}}
            </p>
          </ion-label>
          <ion-text slot="end" [color]="trans.color">
              <strong>{{trans.amount}}</strong>
          </ion-text>
        </ion-item>
      </ion-list>
      <div class="ion-text-center">
      <ion-icon [name]="sample? 'chevron-down-outline': 'chevron-up-outline'" (click)='onClicked()'></ion-icon>
      </div>
    </ion-grid>

</ion-content>
