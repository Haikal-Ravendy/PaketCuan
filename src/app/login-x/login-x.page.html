
<ion-content>
  <div class="main-header"></div>
  <ion-card>
    <img src="https://i1.wp.com/www.alamatbank.com/wp-content/uploads/2015/04/logo-bank-mega.png?fit=480%2C292&ssl=1" alt="">
    <ion-card-header>
      <ion-card-title class="ion-text-center"> <span style="color:#e25826">Mega</span>Cuan </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submit()">
        <ion-item lines="full">
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required ></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-padding">
              <ion-button type="submit" color="primary" expand="block">Log In</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <ion-row>
        <ion-col class="ion-padding ion-text-right">
          <ion-button type="submit" color="danger" expand="block"  href="register" fill="clear">Don't have an account?</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
