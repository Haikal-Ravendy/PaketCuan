<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon color="dark" slot="icon-only" name="chevron-back-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-header"></div>
  <ion-card class="ion-padding">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="account.avatar" />
      </ion-avatar>
      <div>
        <ion-label>Faishal</ion-label>
        <ion-label>Card Number: <span>{{account.cardNumber}}</span></ion-label>
        <ion-card-title class="ion-text-start" style="font-weight: bold;">
          Saldo: Rp.<span>{{account.balance}}</span>
        </ion-card-title>
      </div>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="submit()">
        <ion-item lines="full">
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount" name="name" required></ion-input>
        </ion-item>
        <ion-grid></ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-button color="success" style="margin: 15px 15px;" type="submit" expand="block" (click)="presentAlert()">Withdraw</ion-button>
  </ion-toolbar>
</ion-footer>
