<ion-content>
  <div class="main-header"></div>
  <ion-card>
    <img src="https://i1.wp.com/www.alamatbank.com/wp-content/uploads/2015/04/logo-bank-mega.png?fit=480%2C292&ssl=1"
      alt="">
    <ion-card-header>
      <ion-card-title class="ion-text-center"> Register </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-col class="ion-padding">
          <div align="center">
          <ion-button type="submit" color="warning" (click)="takeImage()">
            <ion-icon slot="icon-only" name="camera-outline"></ion-icon>&nbsp;
            Take Picture</ion-button>
          </div>
        </ion-col>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-padding">
              <ion-button type="submit" color="primary" expand="block" (click)="submit()">Register</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
