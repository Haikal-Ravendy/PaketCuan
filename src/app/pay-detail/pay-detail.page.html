<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" href="home">
        <ion-icon color="dark" slot="icon-only" name="chevron-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-header"></div>
  <ion-card>
    <ion-card-header>
    <div align="center">
      <ion-icon slot="icon-only" size="large" name="wallet-outline"></ion-icon>
    </div>
      <ion-card-title class="ion-text-center" style="font-weight: bold;">
         Transfer
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submit()">
        <ion-item lines="full">
          <ion-label position="floating">Card Number</ion-label>
          <ion-input type="number" [(ngModel)]="cardNumber" name="username" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount" name="name" required></ion-input>
        </ion-item>
        <ion-grid>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button style="margin: 15px 15px;" type="submit" expand="block">Send</ion-button>
</ion-footer>
